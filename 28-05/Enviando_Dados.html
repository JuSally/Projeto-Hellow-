<!DOCTYPE html>
<html lang="br-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="CSS/estilo-Enviando Dados.css">
</head>

<body>
    <!-- Formulário clube de aventuras -->
    <form action="/submit" id="meuFormulario">
        <!-- campo de entrada para o nome -->
        <label for="Nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui">
        <!-- campo de entrada para idade -->
        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" placeholder="Digite sua idade">
        <!-- Area de texto para uma mensagem -->
        <label for="mensagem">Por que você gostaria de se juntar ao clube?</label>
        <textarea id="mensagem" name="mensagem" placeholder="Escreva uma mensagem"></textarea>
        <!-- Lista de opções para selecionar uma aventura -->
        <label for="aventura">Aventura Favorita:</label>
        <select name="aventura" id="aventura">
            <option value="explorar_floresta">Explorar a floresta</option>
            <option value="mergulho">Mergulho</option>
            <option value="escalada">Escalada</option>
        </select>
        <!-- botão de envio -->
        <button type="submit">Enviar</button>
    </form>
    <script>
        // Pegando o formulário pelo id
        const form = document.getElementById('meuFormulário');
        // adicionando um event listener para o envio do formulário
        event.preventDefault();
        // Capturar os dados
        const nome = document.getElementById('nome').value;
        const idade = document.getElementById('idade').value;
        const mensagem = document.getElementById('mensagem').value;
        const aventura = document.getElementById('aventura').value;
        // Redirecionar para outra página HTML com os dados na URL
        window.location.href = `resultado.html?nome=${encodeURIComponent(nome)}&idade=${encodeURIComponent(idade)}&mensagem=${encodeURIComponent(mensagem)}
        &aventura=${encodeURIComponent(aventura)}`;
    </script>

</body>

</html>
