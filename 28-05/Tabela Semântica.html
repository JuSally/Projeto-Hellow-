<!DOCTYPE html>
<html lang="br-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Semântica</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>

<body>
    <!-- Tabela que organiza os dados de uma corrida -->
    <table>
        <!-- Cabeçalho da tabela -->
        <thead>
            <tr>
                <!-- Cabeçalho de cada coluna -->
                <th>Posição</th>
                <th>Nome</th>
                <th>Tempo</th>
            </tr>
        </thead>
        <!-- o tbody é uo corpo da tabela onde estão os dados -->
        <tbody>
            <tr>
                <!-- Dados linha 1 -->
                <td>1</td>
                <td>Ana</td>
                <td>12s</td>
            </tr>
            <tr>
                <!-- Dados linha 2 -->
                <td>2</td>
                <td>Bruno</td>
                <td>15s</td>
            </tr>
            <tr>
                <!-- Dados linha 3 -->
                <td>3</td>
                <td>Clara</td>
                <td>18s</td>
            </tr>
        </tbody>
        <!-- Rodapé da Tabela -->
        <tfoot>
            <tr>
                <!-- Resumo tabela -->
                <td colspan="3">Resultados da corrida Infantil</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
