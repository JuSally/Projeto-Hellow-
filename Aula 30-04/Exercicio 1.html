<!DOCTYPE html>
<html lang="br-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabela </title>
    <style>
        table,
        th,
        td {
            /* border é para dar a expessura e a borda para uma tabela */
            border: 1px solid rgb(0, 26, 255);
            background-color: rgb(255, 213, 27);
            color: rgb(36, 131, 23);
        }
    </style>
</head>

<body>
    <h2> Uma tabela básica com o HTML </h2>
    <!-- Código de como fazer uma tabela (abaixo) -->
    <table style="width: 50%;">
        <!-- O <tr> mostra que tem uma linha -->
        <tr>
            <!-- o <th> mostra que é um cabeçalho -->
            <th> Empresa </th>
            <th> Contato </th>
            <th> País </th>
            <th> Terça Feira </th>
            <th> Quarta Feira </th>
            <th> Quinta Feira </th>
            <th> Sexta Feira </th>

        </tr>
        <tr>
            <!-- o <td> indica que o elemento escrito vai embaixo, como conteúdo da tabela -->
            <td> Senai </td>
            <td> Senai@gmail.com </td>
            <td> Brasil </td>
        </tr>
        <tr>
            <td> Google </td>
            <td> Google@gmail.com </td>
            <td> Estados Unidos </td>
        </tr>

        <tr>
            <td> Sadia </td>
            <td> Sadia@gmail.com </td>
            <td> França </td>
        </tr>

        <tr>
            <td> Doritos </td>
            <td> Doritos@gmail </td>
            <td> Iugoslávia </td>
        </tr>

    </table>
</body>

</html>
